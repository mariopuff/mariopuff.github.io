---
layout: blog
title: My Blog
---

<div class="blog-container">
    <h1>{{ page.title }}</h1>
    <div class="posts">
        {% for post in site.posts %}
            <div class="post">
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <p>{{ post.excerpt }}</p>
            </div>
        {% endfor %}
    </div>
</div>
